<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="packing-list">Packing-List</a>
      <ul>
        <li><a mat-list-item href="ski-tour">Ski-Tour</a></li>
        <li><a mat-list-item href="summer-trip">Summer-Trip</a></li>
        <li><a mat-list-item href="hike">Hike</a></li>
        <li><a mat-list-item href="weekend-trip">Weekend-Trip</a></li>
        
      </ul>
      <a mat-list-item href="imprint">Imprint</a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>TripTipp Packing-list</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
